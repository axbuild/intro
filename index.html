<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container">
    <h1>Calculator</h1>
    <form>
      <div class="form-group">
        <label for="transportType">Transport type</label>
        <select class="form-control" id="transportType" v-model="transportType">
          <option value="1.0">a</option>
          <option value="1.20">b</option>
          <option value="1.45">c</option>
        </select>
      </div>
      <div class="form-group">
        <label for="experienceAge">Experience and age</label>
        <select class="form-control" id="experienceAge" v-model="experienceAge">
          <option value="1.4">a</option>
          <option value="1.3">b</option>
          <option value="1.2">c</option>
          <option value="1">d</option>
        </select>
      </div>
      <div class="form-group">
        <label for="period">Period</label>
        <select class="form-control" id="period" v-model="period">
          <option value="0.8">a</option>
          <option value="1.0">b</option>
          <option value="0.2">c</option>
        </select>
      </div>
    </form>
    <h3>Total: {{total}}</h3>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        transportType: 1.0,
        experienceAge: 1.4,
        period: 0.8
      },
      computed: {
        total: function() {
          return Number(this.transportType) + Number(this.experienceAge) + Number(this.period);
        }
      }
    });
  </script>
</body>
</html>
